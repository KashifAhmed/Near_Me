<ion-side-menus>
  <!-- Right menu -->
  <ion-side-menu side="right">
    
    
  </ion-side-menu>
  <ion-side-menu-content>
    <div
	class="bar bar-header bar-positive" ng-style="{'background-color':themeColor}">
      <div
      class="buttons buttons-left header-item">
		<span
          class="left-buttons">
			<button
              class="button button-icon button-clear ion-ios-undo"
              ng-click="goBack()">
                
              </button>
          </span>
      </div>
      <div class="h1 title title-center light">
		<i class="ion-ios-location">
      </i>
      {{placeTypeName}}
      </div>
  </div>
  <ion-content class="has-header" data-tap-disabled="true">
    <div id="map">
    </div>
    <leaflet
    width="100%"
    markers="markers"
    lf-center="center">
    </leaflet>
  </ion-content>
  </ion-side-menu-content>
  
</ion-side-menus>
